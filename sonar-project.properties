# SonarQube Configuration for Clean Architecture API
sonar.projectKey=luuphuc6297_golang-clean-architecture-sample
sonar.projectName=Clean Architecture API
sonar.projectVersion=1.0.0
sonar.organization=luuphuc6297

# Source code settings
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.language=go

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/*.pb.go,**/testdata/**,**/migrations/**,**/docs/**,**/*.md,**/*.yml,**/*.yaml,**/*.json,**/*.mod,**/*.sum,**/Dockerfile*,**/.git/**,**/.github/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage settings (if you have coverage reports)
sonar.go.coverage.reportPaths=coverage.out

# Quality gate settings
sonar.qualitygate.wait=true

# SonarCloud settings
sonar.host.url=https://sonarcloud.io
# sonar.login will be set via environment variable SONAR_TOKEN

# Go specific settings
sonar.go.file.suffixes=.go
