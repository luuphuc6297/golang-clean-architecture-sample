# SonarQube Configuration for Clean Architecture API
sonar.projectKey=clean-architecture-api
sonar.projectName=Clean Architecture API
sonar.projectVersion=1.0.0
sonar.organization=YOUR_ORGANIZATION

# Source code settings
sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.language=go

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/*.pb.go,**/testdata/**,**/migrations/**,**/docs/**,**/*.md,**/*.yml,**/*.yaml,**/*.json,**/*.mod,**/*.sum,**/Dockerfile*,**/.git/**,**/.github/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage settings (if you have coverage reports)
sonar.go.coverage.reportPaths=coverage.out

# Quality gate settings
sonar.qualitygate.wait=true

# Server settings (uncomment and configure based on your setup)
# For SonarCloud (cloud-based)
# sonar.host.url=https://sonarcloud.io
# sonar.login=YOUR_SONARCLOUD_TOKEN

# For self-hosted SonarQube
# sonar.host.url=http://localhost:9000
# sonar.login=YOUR_SONARQUBE_TOKEN

# Go specific settings
sonar.go.file.suffixes=.go
